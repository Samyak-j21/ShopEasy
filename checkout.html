<!DOCTYPE html>
<html lang="en">

<head>
  <title>Checkout</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
  <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
</head>

<body>
  <div class="checkout-header">
    <div class="header-content">
      <div class="checkout-header-left-section">
        <a href="shopease.html">
          <img class="shopease-logo" src="images/shopease-logo.png" alt="shopease logo">
          <img class="shopease-mobile-logo" src="images/shopease-mobile-logo-white.png" alt="Shopease mobile logo">
        </a>
      </div>

      <div class="checkout-header-middle-section">
        Checkout (<a class="return-to-home-link" href="shopease.html"><span class="js-checkout-element"></span>
          items</a>)

      </div>

      <div class="checkout-header-right-section">
        <img src="images/icons/checkout-lock-icon.png" alt="Secure checkout">
      </div>
    </div>
  </div>

  <div class="main">
    <div class="page-title">Review your order</div>

    <div class="checkout-grid">
      <!-- Cart items will be injected here -->
      <div class="order-summary js-order-summary"></div>

      <!-- Payment summary -->
      <div class="payment-summary js-payment-summary">

      </div>
    </div>
  </div>

  <script type="module" src="scripts/checkout.js"></script>
</body>

</html>
