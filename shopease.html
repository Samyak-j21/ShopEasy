<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopease Project</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts and Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles/shared/general.css" />
  <link rel="stylesheet" href="styles/shared/shopease-header.css" />
  <link rel="stylesheet" href="styles/pages/shopease.css" />
</head>

<body>
  <div class="shopease-header">
    <div class="shopease-header-left-section">
      <a href="shopease.html" class="header-link">
        <img class="shopease-logo" src="images/shopease-logo-white.png" alt="Shopease logo" />
        <img class="shopease-mobile-logo" src="images/shopease-mobile-logo-white.png" alt="Shopease mobile logo" />
      </a>
    </div>

    <div class="shopease-header-middle-section">
      <input class="search-bar" type="text" placeholder="Search" aria-label="Search products" />

      <button class="search-button" aria-label="Search">
        <img class="search-icon" src="images/icons/search-icon.png" alt="Search icon" />
      </button>
    </div>

    <div class="shopease-header-right-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a class="cart-link header-link" href="checkout.html" aria-label="View cart">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt="Shopping cart icon" />
        <div class="cart-quantity js-cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="products-grid js-products-grid"></div>
  </div>

  <script type="module" src="scripts/shopease.js"></script>
</body>

</html>
