<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tracking</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/shopease-header.css">
  <link rel="stylesheet" href="styles/pages/tracking.css">
</head>

<body>
  <div class="shopease-header">
    <div class="shopease-header-left-section">
      <a href="shopease.html" class="header-link">
        <img class="shopease-logo" src="images/shopease-logo-white.png" alt="Shopease logo">
        <img class="shopease-mobile-logo" src="images/shopease-mobile-logo-white.png" alt="Shopease mobile logo">
      </a>
    </div>

    <div class="shopease-header-middle-section">
      <input class="search-bar" type="text" placeholder="Search" aria-label="Search">
      <button class="search-button" aria-label="Search">
        <img class="search-icon" src="images/icons/search-icon.png" alt="Search icon">
      </button>
    </div>

    <div class="shopease-header-right-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a class="cart-link header-link" href="checkout.html" aria-label="View cart">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt="Cart icon">
        <div class="cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="order-tracking">
      <a class="back-to-orders-link link-primary" href="orders.html">
        View all orders
      </a>

      <div class="delivery-date">
        Arriving on Monday, June 13
      </div>

      <div class="product-info">
        Black and Gray Athletic Cotton Socks - 6 Pairs
      </div>

      <div class="product-info">
        Quantity: 1
      </div>

      <img class="product-image" src="images/products/athletic-cotton-socks-6-pairs.jpg"
        alt="Black and Gray Athletic Cotton Socks - 6 Pairs">

      <div class="progress-labels-container">
        <div class="progress-label">
          Preparing
        </div>
        <div class="progress-label current-status">
          Shipped
        </div>
        <div class="progress-label">
          Delivered
        </div>
      </div>

      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

  <script>
    const url = new URL(window.location.href);
    console.log(url.searchParams.get('orderId'));
    console.log(url.searchParams.get('productId'));

  </script>
</body>

</html>
